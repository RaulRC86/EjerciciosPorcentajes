<h1>¿Qué porcentaje es un número de otro número?</h1>
    <div>
        <p id="exercise"></p>
        <input type="number" id="respuesta" placeholder="Ingresa tu respuesta">
        <button onclick="verificarRespuesta()">Verificar</button>
    </div>
    <p id="feedback"></p>
    <p id="procedimiento"></p>
    <button onclick="generarEjercicio()">Nuevo Ejercicio</button>

    <script>
        let numero1;
        let numero2;
        let porcentajeCorrecto;

        function generarEjercicio() {
            numero1 = Math.floor(Math.random() * 100) + 1;
            numero2 = Math.floor(Math.random() * 100) + 1;
            porcentajeCorrecto = Math.round((numero1 / numero2) * 100 * 100) / 100;
            document.getElementById("exercise").innerText = `¿Qué porcentaje es ${numero1} de ${numero2}?`;
            document.getElementById("feedback").innerText = '';
            document.getElementById("procedimiento").innerText = '';
            document.getElementById("respuesta").value = '';
        }

        function verificarRespuesta() {
            const respuesta = parseFloat(document.getElementById("respuesta").value);
            if (isNaN(respuesta)) {
                document.getElementById("feedback").innerText = "Por favor, ingresa un número válido.";
                return;
            }

            if (Math.abs(respuesta - porcentajeCorrecto) < 0.01) {
                document.getElementById("feedback").innerText = "¡Correcto!";
            } else {
                document.getElementById("feedback").innerText = `Incorrecto. La respuesta correcta es: ${porcentajeCorrecto.toFixed(2)}%`;
            }

            mostrarProcedimiento();
        }

        function mostrarProcedimiento() {
            const resultadoDivision = Math.round((numero1 / numero2) * 100 * 100) / 100;
            const procedimiento = `
                <b>Procedimiento para resolver el ejercicio:</b><br>
                1. Dividimos ${numero1} por ${numero2}.<br>
                &nbsp;&nbsp;a. ${numero1} / ${numero2} = ${(numero1 / numero2).toFixed(4)}.<br>
                2. Multiplicamos el resultado por 100 para obtener el porcentaje: ${(numero1 / numero2).toFixed(4)} * 100 = ${resultadoDivision.toFixed(2)}%.<br>
                3. Por lo tanto, ${numero1} es el ${porcentajeCorrecto.toFixed(2)}% de ${numero2}.
            `;
            document.getElementById("procedimiento").innerHTML = procedimiento;
        }

        // Generar el primer ejercicio al cargar la página
        window.onload = generarEjercicio;
    </script>
